{% extends "base.html" %}
{% load static %}
{% block title %}
login page
{% endblock title %}
{% block context %}

    <div class="text-login bg-login min-h-[100dvh] flex justify-center items-center">
        <div class="flex items-center sm:w-[35%] w-[90%] mx-auto login bg-white rounded-lg">
          <form class="w-full" method='POST'> {% csrf_token %}
            <h1 class="common_title">Kirish</h1>
            <div class="mb-5">
              <label for="email" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Your email</label>
              <input type="email" id="email" name="email"
                class="shadow-sm bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-login block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-login dark:shadow-sm-light"
                placeholder="user@gmail.com" required />
            </div>
            <div class="mb-5">
              <label for="password" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Your
                password</label>
              <input placeholder="******" type="password" id="password", name="password"
                class="shadow-sm bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-login block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-login dark:shadow-sm-light"
                required />
            </div>
    
            <div class="flex items-start mb-5">
              
              <a href="{% url 'accounts:password_reset' %}" class="ms-auto text-sm font-medium text-login hover:underline dark:text-blue-500">Parolni unutdingizmi?</a>
            </div>
    
            <button type="submit"
              class="text-white bg-login hover:bg-hover_login focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm min-w-36 px-4 py-2.5 text-center">
              Kirish
            </button>
            <div class="text-sm font-medium text-gray-900 dark:text-white mt-5 mb-5">
              Ro'yxatdan o'tmaganmisiz?
              <a href="{% url 'accounts:register' %}" class="text-login hover:underline">Ro'yxatdan o'tish</a>
            </div>
          </form>
        </div>
      </div>
      
{% endblock context %}
