{% extends "base.html" %}
{% load static %}
{% block title %}
register page
{% endblock title %}
{% block context %}

        <div class="text-login bg-login min-h-[100dvh] flex justify-center items-center">

            <div class="flex items-center sm:max-w-2xl w-[80%] mx-auto login bg-white rounded-lg">
              <form class="w-full sm:pb-6 pb-3"  method='POST'>
                {% csrf_token %}
                <h1 class="common_title">Ro'yxatdan o'tish</h1>
                <div class="grid md:grid-cols-2 md:gap-6">
                  <div class="relative z-0 w-full sm:mb-5 mb-2 group">

                      placeholder=" " required />

                      class="peer-focus:font-medium absolute text-sm text-gray-500 dark:text-gray-400 duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:start-0 rtl:peer-focus:translate-x-1/4 peer-focus:text-login  peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6">First
                      name</label>
                  </div>
                  <div class="relative z-0 w-full sm:mb-5 mb-2 group">

                      class="block py-2.5 px-0 w-full text-sm text-gray-900 bg-transparent border-0 border-b-2 border-gray-300 appearance-none dark:text-white dark:border-gray-600  focus:outline-none focus:ring-0 focus:border-login peer"
                      placeholder=" " required />
                    <label for="last_name"
                      class="peer-focus:font-medium absolute text-sm text-gray-500 dark:text-gray-400 duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:start-0 rtl:peer-focus:translate-x-1/4 peer-focus:text-login  peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6">Last
                      name</label>
                  </div>
                </div>
                <div class="relative z-0 w-full sm:mb-5 mb-2 group">
                  <input type="email" name="email" id="email"
                    class="block py-2.5 px-0 w-full text-sm text-gray-900 bg-transparent border-0 border-b-2 border-gray-300 appearance-none dark:text-white dark:border-gray-600  focus:outline-none focus:ring-0 focus:border-login peer"
                    placeholder=" " required />
                  <label for="email"
                    class="peer-focus:font-medium absolute text-sm text-gray-500 dark:text-gray-400 duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:start-0 rtl:peer-focus:translate-x-1/4 rtl:peer-focus:left-auto peer-focus:text-login  peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6">Email
                    address</label>
                </div>
                
                <div class="grid md:grid-cols-2 md:gap-6">
                <div class="relative z-0 w-full sm:mb-5 mb-2 group">
                  <input type="password" name="password" id="password"
                    class="block py-2.5 px-0 w-full text-sm text-gray-900 bg-transparent border-0 border-b-2 border-gray-300 appearance-none dark:text-white dark:border-gray-600  focus:outline-none focus:ring-0 focus:border-login peer"
                    placeholder=" " required />
                  <label for="password"
                    class="peer-focus:font-medium absolute text-sm text-gray-500 dark:text-gray-400 duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:start-0 rtl:peer-focus:translate-x-1/4 peer-focus:text-login  peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6">Password</label>
                </div>
                <div class="relative z-0 w-full sm:mb-5 mb-2 group">
                  <input type="password" name="confirm_password" id="confirm_password"
                    class="block py-2.5 px-0 w-full text-sm text-gray-900 bg-transparent border-0 border-b-2 border-gray-300 appearance-none dark:text-white dark:border-gray-600  focus:outline-none focus:ring-0 focus:border-login peer"
                    placeholder=" " required />
                  <label for="confirm_password"
                    class="peer-focus:font-medium absolute text-sm text-gray-500 dark:text-gray-400 duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:start-0 rtl:peer-focus:translate-x-1/4 peer-focus:text-login  peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6">Confirm
                    password</label>

                </div>
                <button type="submit"
                  class="text-white bg-login hover:hover_login focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm min-w-36 px-4 py-2.5 text-center">Ro'yxatdan
                  o'tish</button>
                <div class="text-sm font-medium text-gray-900 dark:text-white mt-5">
                  Ro'yxatdan o'tganmisiz? <a href="{% url 'accounts:login' %}" class="text-login hover:underline">Kirish</a>
                </div>
        
              </form>
            </div>
          </div>
{% endblock context%}
