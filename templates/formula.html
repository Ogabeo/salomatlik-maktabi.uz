{% extends "base.html" %}
{% load static %}

{% block title %}
Formula
{% endblock title %}



{% block context %}


<section class="my-16 sm:mt-16 sm:mb-28 flex mx-auto items-center sm:flex-row flex-col justify-center sm:gap-8 gap-5">
    <form id="form"
      class="sm:max-w-lg max-w-[90%]  rounded-lg p-8 pt-5 sm:px-14 px-6 shadow-[0_2px_10px_-3px_rgba(6,81,237,0.3)]">
      <h1 class="common_title">Formula bo'yicha hisoblash</h1>
      <div class="relative z-0 w-full mb-8 group">
        <input id="kg" type="number" name="repeat_password" id="floating_repeat_password"
          class="block py-2.5 px-0 w-full text-sm text-gray-900 bg-transparent border-0 border-b-2 border-gray-300 appearance-none dark:text-white dark:border-gray-600 dark:focus:border-blue-500 focus:outline-none focus:ring-0 focus:border-login peer"
          placeholder=" " required />
        <label for="floating_repeat_password"
          class="peer-focus:font-medium absolute text-sm text-gray-500 dark:text-gray-400 duration-300 transform -translate-y-6 scale-75 top-2 -z-10 origin-[0] peer-focus:start-0 rtl:peer-focus:translate-x-1/4 peer-focus:text-login peer-focus:dark:text-blue-500 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6">Massani
          kiriting (kilogrammda)</label>
      </div>
      <div class="relative z-0 w-full mb-8 group">
        <input type="number" id="m" name="repeat_password" id="floating_repeat_password"
          class="block py-2.5 px-0 w-full text-sm text-gray-900 bg-transparent border-0 border-b-2 border-gray-300 appearance-none dark:text-white dark:border-gray-600 dark:focus:border-blue-500 focus:outline-none focus:ring-0 focus:border-login peer"
          placeholder=" " required />
        <label for="floating_repeat_password"
          class="peer-focus:font-medium absolute text-sm text-gray-500 dark:text-gray-400 duration-300 transform -translate-y-6 scale-75 top-2 -z-10 origin-[0] peer-focus:start-0 rtl:peer-focus:translate-x-1/4 peer-focus:text-login peer-focus:dark:text-blue-500 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6">Bo'yni
          uzunligini kiriting (metrlarda)</label>
      </div>
      <button id="resultBtn" type="submit"
        class="text-white bg-login hover:bg-hover_login focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center">Natijani
        ko'rish</button>
      <div class="my-5">
        <p class="text-lg">Natija: <span id="resultSpan" class="font-semibold"></span></p>
      </div>
    </form>
    <img class="h-[430px] rounded-lg object-cover" src="{% static 'img/formula.png' %}" alt="">
</section>
{% endblock context %}
